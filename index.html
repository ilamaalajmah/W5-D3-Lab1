<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W5-D3-Lab1</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/3b390d3097.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav style="background-color: #200185; padding: 10px; display: flex; justify-content: space-between; align-items: center;">
        <i class="fa-solid fa-laptop" style="color: white; font-size: 36px; margin-left: 20px;"></i>
        <a href="#" style="color: white; font-family: 'Bree Serif', serif; font-size: 18px; text-decoration: none; margin-right: 40px;">Home</a>
    </nav>
    
    <div class="container" style="margin-top: 50px;">
        <h3>Is your website device friendly?</h3>
        <br>
        <input style="border-radius: 5px; color:#200185; border-color: #000000; border-width: 0.1px; padding: 2px 20px;" type="text" id="input" placeholder="Enter any website link">
    </div>

    <div style="height: 50px;"></div>

    <div class="container2" style="background-color: #200185; padding: 20px; border-radius: 5px; margin-bottom: 40px;">
        <div class="div1" style="background-color: white; border-radius: 10px; padding: 15px; border: 1px solid #ccc;">
            <img style="width:59%;" src="https://cdn.alloallo.media/catalog/product/apple/iphone/iphone-x/iphone-x-space-gray.jpg">
            <h3>Iphone X</h3>
            <p>375 X 812</p>
            <button onclick="IphoneXWindow()">CHOOSE</button>
        </div>

        <div class="div2" style="background-color: white; border-radius: 10px; padding: 15px; border: 1px solid #ccc;">
            <img style="width:70%;" src="https://alhaddadshop.com/images/thumbs/0010016_samsung-galaxy-note-10-256gb-silver_510.jpeg">
            <h3>Galaxy Note 10</h3>
            <p>412 X 869</p>
            <button onclick="GalaxyNoteWindow()">CHOOSE</button>
        </div>

        <div class="div3" style="background-color: white; border-radius: 10px; padding: 15px; border: 1px solid #ccc;">
            <img style="width:60%; padding-bottom: 20px;" src="https://www.apple.com/newsroom/images/product/ipad/standard/apple_ipad-pro-spring21_hero_04202021_big.jpg.large.jpg">
            <h3>Ipad pro</h3>
            <p>1024 X 1366</p>
            <button onclick="IPadWindow()">CHOOSE</button>
        </div>

        <div class="div4" style="background-color: white; border-radius: 10px; padding: 15px; border: 1px solid #ccc;">
            <img style="width:80%;" src="https://www.affordablemac.co.uk/wp-content/uploads/2022/04/iMac-27inch-Desktop-Image--600x482.png">
            <h3>MAC OSX</h3>
            <p>1920 X 1080</p>
            <button onclick="MacWindow()">CHOOSE</button>
        </div>
    </div>

    <footer style="background-color: #200185; padding: 20px; text-align: center; color: white; font-family: Arial, sans-serif; border-top: 1px solid #ccc;">
        &copy; 2023
    </footer>

    <script src="./main.js"></script>
</body>
</html>
